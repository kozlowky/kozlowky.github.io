<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram WebApps API</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=98d71c59-85f2-4aa9-b291-db2b229ba3bc&lang=ru_RU" type="text/javascript"></script> <!--Подключаем Яндекс карту-->

    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }
        .hint {
            color: var(--tg-theme-hint-color);
        }
        .link {
            color: var(--tg-theme-link-color);
        }
        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
        }
        .button:not(:last-child) {
            margin-bottom: 20px
        }
        #map {
            width: 100%;
            height: 60vh;
        }
        #form-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="map"></div> <!-- Место для карты Яндекса -->
    
    <div id="form-container">
        <input id="from-city" placeholder="Город отправки" readonly />
        <input id="to-city" placeholder="Город доставки" readonly />
        <button id="done-button" class="button" disabled>Отправить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
        tg.expand(); //расширяем на все окно

        let fromCity = null; // Для хранения города отправки
        let toCity = null; // Для хранения города доставки

        // Инициализация карты
        ymaps.ready(init);

        function init() {
            const myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Москва по умолчанию
                zoom: 5
            });

            const searchControl = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    provider: 'yandex#map',
                    size: 'large'
                }
            });
            myMap.controls.add(searchControl);

            // Обработчик выбора города на карте
            let fromPoint, toPoint;
            searchControl.events.add('resultselect', (e) => {
                const index = e.get('index');
                searchControl.getResult(index).then((res) => {
                    const coords = res.geometry.getCoordinates();
                    const name = res.properties.get('name');

                    if (!fromCity) {
                        fromCity = { coords, name };
                        document.getElementById('from-city').value = name;
                    } else if (!toCity) {
                        toCity = { coords, name };
                        document.getElementById('to-city').value = name;
                    }

                    // Если оба города выбраны, активируем кнопку
                    if (fromCity && toCity) {
                        document.getElementById('done-button').disabled = false;
                    }
                });
            });
        }

        // Обработчик клика на кнопку "Отправить"
        document.getElementById('done-button').addEventListener('click', () => {
            if (fromCity && toCity) {
                const payload = JSON.stringify({ from: fromCity, to: toCity });
                tg.sendData(payload);  // Отправляем данные в Telegram
                tg.close();  // Закрыть WebApp
            } else {
                alert("Пожалуйста, выберите оба города.");
            }
        });

        // Слушаем событие основного действия кнопки Telegram
        tg.onEvent('mainButtonClicked', function () {
            if (fromCity && toCity) {
                const payload = JSON.stringify({ from: fromCity, to: toCity });
                tg.sendData(payload); // Отправляем данные
                tg.close();  // Закрытие WebApp
            } else {
                alert("Пожалуйста, выберите оба города.");
            }
        });

    </script>
</body>
</html>
