<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор города</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=98d71c59-85f2-4aa9-b291-db2b229ba3bc&lang=ru_RU" type="text/javascript"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 80%;
        }
        #form-container {
            height: 20%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        #form-container input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #done-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #done-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
    <script>
        ymaps.ready(init);

        function init() {
            const tg = window.Telegram?.WebApp;

            if (!tg) {
                alert("WebApp должен быть запущен через Telegram!");
                return;
            }

            // Разворачиваем WebApp
            tg.expand();

            // Инициализация карты
            const myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Москва по умолчанию
                zoom: 5
            });

            const searchControl = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    provider: 'yandex#map',
                    size: 'large'
                }
            });
            myMap.controls.add(searchControl);

            let fromCity = null;
            let toCity = null;

            // Отображение города отправки и прибытия
            const fromCityInput = document.getElementById('from-city');
            const toCityInput = document.getElementById('to-city');
            const doneButton = document.getElementById('done-button');

            doneButton.disabled = true;

            searchControl.events.add('resultselect', (e) => {
                const index = e.get('index');
                searchControl.getResult(index).then((res) => {
                    const coords = res.geometry.getCoordinates();
                    const name = res.properties.get('name');

                    if (!fromCity) {
                        fromCity = { coords, name };
                        fromCityInput.value = name;
                    } else if (!toCity) {
                        toCity = { coords, name };
                        toCityInput.value = name;
                        doneButton.disabled = false; // Активируем кнопку, когда оба города выбраны
                    }
                });
            });

            doneButton.addEventListener('click', () => {
                if (fromCity && toCity) {
                    tg.sendData(JSON.stringify({ from: fromCity, to: toCity }));
                    tg.close();
                } else {
                    alert("Пожалуйста, выберите оба города.");
                }
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="form-container">
        <input id="from-city" placeholder="Город отправки" readonly />
        <input id="to-city" placeholder="Город прибытия" readonly />
        <button id="done-button">ГОТОВО</button>
    </div>
</body>
</html>
